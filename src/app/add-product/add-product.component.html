<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" >
    {{ addProductForm.value }}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="text" formControlName="imageUrl" class="form-control" id="imageUrl" placeholder="Enter Image Url">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" formControlName="description" class="form-control" id="description" placeholder="Enter Description" cols="30" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addProductForm.valid">Submit</button>
</form>
